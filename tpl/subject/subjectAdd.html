
<div class="editingarea">
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加题目</div>
    <div class="c_editview">
        <div class="Attribute">
            <!--题目属性-->
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <b>
                        题型：<select name="type" ng-model="model.typeId" ng-options="type.id as type.realName for type in types"></select>
                    </b>
                    <b>
                        方向：<select name="department" ng-model="model.dpId" ng-options="department.id as department.name for department in departments">
                    </select>
                    </b>
                    <b>
                        难度：<select name="level" ng-model="model.levelId" ng-options="level.id as level.realName for level in levels">
                    </select>
                    </b>
                    <b>
                        知识点：<select name="topics" ng-model="model.topicId" ng-options="topics.id as topics.title for topics in topicss|selectTopics : model.dpId"></select>
                    </b>
                </div>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div class="Problemcontent">
                <textarea name="" cols="40" rows="3" ng-model="model.stem"></textarea>
            </div>
        </div>
        <div class="Answeroptions" ng-show="model.typeId==1">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框选择正确答案)</em></div>
            <div class="c_condition">
                <span class="icon_add">
                    <em class="icon_r" style="float: left">添加选项</em>
                </span>
            </div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span><input select-option value="0" name="correct" type="radio" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span><input select-option value="1" name="correct" type="radio" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span><input select-option value="2" name="correct" type="radio" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span><input select-option value="3" name="correct" type="radio" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="Answeroptions" ng-show="model.typeId==2">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项下面的框选择正确答案)</em></div>
            <div class="c_condition">
                <span class="icon_add">
                    <em class="icon_r" style="float: left">添加选项</em>
                </span>
            </div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p><span><input select-option value="0" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[0]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p><span><input select-option value="1" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[1]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p><span><input select-option value="2" name="correct" type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name=""  cols="40" rows="3" ng-model="model.choiceContent[2]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p><span><input select-option value="3" name="correct"v type="checkbox" /></span>
                    </div>
                    <div class="Answerpart_right">
                        <textarea name="" cols="40" rows="3" ng-model="model.choiceContent[3]"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>

        <div class="Problem" ng-show="model.typeId==3">
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="" cols="40" rows="3" ng-model="model.answer"></textarea>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent">
                <textarea name="" cols="40" rows="3" ng-model="model.analysis"></textarea>
            </div>
        </div>

        <div class="btn_left">
            <span class="btnL"><em class="btnR" ng-click="add()">保存并继续</em></span>
            <span class="btnL"><em class="btnR" ng-click="addAndClose()">保存并关闭</em></span>
        </div>
    </div>
</div>
